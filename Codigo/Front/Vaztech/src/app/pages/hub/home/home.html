<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-60 bg-gray-100 p-4 shadow-md">
    <h1 class="text-xl font-bold mb-6">Menu</h1>
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-blue-500 text-white"
          class="flex items-center gap-2 p-2 rounded-md hover:bg-blue-100 transition"
        >
          <i [class]="item.icon"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </aside>

  <!-- ConteÃºdo principal -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-2">Bem-vindo, {{ user.nome }}!</h2>
    <p class="text-gray-600 mb-6">Perfil: {{ user.role }}</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <p-card *ngFor="let card of mockCards" class="shadow-md">
        <ng-template pTemplate="header">
          <h3 class="text-lg font-semibold">{{ card.title }}</h3>
        </ng-template>
        <p>{{ card.description }}</p>
        <ng-template pTemplate="footer">
          <p-button label="Acessar" styleClass="p-button-sm p-button-outlined w-full"></p-button>
        </ng-template>
      </p-card>
    </div>
  </main>
</div>
